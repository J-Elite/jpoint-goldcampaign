<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ตรวจสอบสิทธิ์ลุ้นทอง</title>
  <style>
    @font-face {
      font-family: 'DB Ozone X';
      src: url('./db_ozonex.ttf') format('truetype');
    }

    body {
      margin: 0;
      font-family: 'DB Ozone X', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding-top: 40px;
    }

    .title-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0px;
      margin-bottom: 30px;
    }

    .logo {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-right: 0px;
    }

    h1 {
      color: gold;
      font-size: 30px;
      margin: 0;
    }

    #checkForm {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      margin-bottom: 40px;
    }

    input {
      padding: 12px 16px;
      font-size: 20px;
      width: 250px;
      border: 2px solid gold;
      border-radius: 8px;
      background: #111;
      color: #fff;
      font-family: 'DB Ozone X';
      text-align: center;
    }

    button {
      padding: 12px 20px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-family: 'DB Ozone X';
      font-size: 20px;
    }

    .campaign-img {
      margin-top: 20px;
      width: 90%;
      max-width: 400px;
      border-radius: 12px;
    }

    /* Popup overlay styles */
    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      display: none; /* ซ่อน default */
      align-items: center;
      justify-content: center;
      z-index: 9999; /* สูงสุดเพื่อทับหน้าจอ */
      overflow: hidden;
    }

    .popup-box, .loading-box {
      background: #111;
      border: 2px solid gold;
      border-radius: 16px;
      padding: 30px 40px;
      text-align: center;
      max-width: 90vw;
      width: 320px;
      box-sizing: border-box;
    }

    .popup-box h2, .loading-box h2 {
      color: gold;
      margin-bottom: 10px;
      font-family: 'DB Ozone X';
      font-weight: normal;
    }

    .popup-box .chance {
      font-size: 32px;
      font-weight: bold;
      color: white;
      margin-bottom: 20px;
      font-family: 'DB Ozone X';
    }

    .popup-box button {
      padding: 10px 20px;
      background-color: gold;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      color: black;
      font-family: 'DB Ozone X';
      transition: background-color 0.3s ease;
    }
    .popup-box button:hover {
      background-color: #d4af37cc;
    }

    /* Loader */
    .loader {
      border: 6px solid #333;
      border-top: 6px solid gold;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 500px) {
      #checkForm {
        flex-direction: column;
        gap: 12px;
      }

      input {
        width: 90%;
        max-width: 300px;
      }

      button {
        width: 80%;
        max-width: 200px;
      }
    }
  </style>
</head>
<body>

  <div class="title-container">
    <img src="jpoint-logo.png" alt="J POINT" class="logo" />
    <h1>ตรวจสอบสิทธิ์ลุ้นโชคทอง</h1>
  </div>

  <form id="checkForm">
    <input type="tel" id="phoneInput" placeholder="กรอกเบอร์โทรศัพท์ของคุณ" required />
    <button type="submit">ตรวจสอบสิทธิ์</button>
  </form>

  <img src="campaign-banner.jpg" alt="แคมเปญลุ้นทอง" class="campaign-img" />

  <!-- Loading Overlay -->
  <div id="loading" class="popup-overlay" aria-hidden="true" role="alert" aria-live="assertive" aria-label="กำลังโหลด">
    <div class="loading-box">
      <h2>กำลังค้นหาข้อมูล กรุณารอสักครู่...</h2>
      <div class="loader"></div>
    </div>
  </div>

  <!-- Result Popup -->
  <div id="popup" class="popup-overlay" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="popupMessage">
    <div class="popup-box">
      <h2 id="popupMessage">คุณมีสิทธิ์ลุ้นโชคทั้งหมด</h2>
      <div class="chance" id="chanceDisplay">0 สิทธิ์</div>
      <button onclick="closePopup()" aria-label="ปิดหน้าต่าง">ปิด</button>
    </div>
  </div>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyCdWS5QrKaxBEo2KkSab4AhIgratEJGBoM",
    authDomain: "j-point-gold-campaign.firebaseapp.com",
    projectId: "j-point-gold-campaign",
    storageBucket: "j-point-gold-campaign.firebasestorage.app",
    messagingSenderId: "68153502424",
    appId: "1:68153502424:web:32de54991ee3cc99a005ad"
  };

  console.log("Initializing Firebase with config:", firebaseConfig);
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const checkForm = document.getElementById('checkForm');
  const loading = document.getElementById('loading');
  const popup = document.getElementById('popup');
  const popupMessage = document.getElementById('popupMessage');
  const chanceDisplay = document.getElementById('chanceDisplay');

  checkForm.addEventListener('submit', async function(e) {
    e.preventDefault();
    const phone = document.getElementById('phoneInput').value.trim();
    console.log("Checking phone:", phone);

    loading.style.display = 'flex';
    popup.style.display = 'none';

    setTimeout(async () => {
      try {
        const ref = doc(db, "phones", phone);
        console.log("Document ref:", ref.path);

        const snap = await getDoc(ref);
        console.log("Firestore response (exists?):", snap.exists(), snap.data());

        loading.style.display = 'none';
        popup.style.display = 'flex';

        if (snap.exists()) {
          const data = snap.data();
          popupMessage.textContent = 'คุณมีสิทธิ์ลุ้นโชคทั้งหมด';
          chanceDisplay.textContent = Number(data.chance).toLocaleString('th-TH') + ' สิทธิ์';
        } else {
          popupMessage.textContent = 'ขออภัย! ไม่พบข้อมูลสมาชิก';
          chanceDisplay.textContent = '';
        }
      } catch (err) {
        loading.style.display = 'none';
        console.error("Firestore Error:", err);
        alert('เกิดข้อผิดพลาด: ' + err.message);
      }
    }, 100);
  });

  window.closePopup = function() {
    popup.style.display = 'none';
  };
</script>
